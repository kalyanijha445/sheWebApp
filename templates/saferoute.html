<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHE | Safe Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        :root {
            --pink: #e91e63;
            --light-purple: #d1a2ff;
            --highlight: #f9c5ff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, var(--pink), #f9c5ff, var(--light-purple), #ffc3e2);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .phone-frame {
            width: 100%;
            max-width: 390px;
            height: 844px;
            border-radius: 40px;
            border: 10px solid #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: url('{{ url_for("static", filename="images/bg.png") }}') no-repeat center center/cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--highlight);
            font-weight: bold;
            font-size: 16px;
        }

        .hamburger {
            cursor: pointer;
            font-size: 24px;
        }

        .location-bar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            color: var(--pink);
            border-bottom: 1px solid #ccc;
        }

        .input-section {
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
        }

        .input-section input {
            width: 85%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-section button {
            background-color: var(--pink);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 7px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .input-section button:hover {
            background-color: var(--light-purple);
            transform: scale(1.05);
        }

        .suggestions {
            background: white;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
            text-align: left;
            color: black;
            margin-bottom: 5px;
            border: 1px solid #ccc;
        }

        .suggestions::-webkit-scrollbar {
            width: 5px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background-color: var(--pink);
            border-radius: 10px;
        }

        .suggestions::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .suggestion-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .map-container {
            flex: 1;
            overflow: hidden;
            padding: 10px;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-item {
            color: white;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .nav-item.active {
            border-bottom: 2px solid var(--pink);
        }

        .plus-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, var(--pink), var(--light-purple));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--pink);
            transition: transform 0.3s;
            margin-top: -30px;
        }

        .plus-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="phone-frame">

        <div class="header">
            <div class="hamburger" onclick="history.back()">&#9776;</div>
            <div>Safe Route</div>
        </div>

        <div class="location-bar">
            Your Location: Detecting...
        </div>

        <div class="input-section">
            <input type="text" id="start-location" placeholder="Enter Start Location">
            <div id="start-suggestions" class="suggestions"></div>

            <input type="text" id="end-location" placeholder="Enter Destination">
            <div id="end-suggestions" class="suggestions"></div>

            <button id="get-route">Find Safe Route</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='/'">Home</div>
            <div class="nav-item" onclick="location.href='/pastcrime'">Past Crime</div>
            <div class="plus-btn" onclick="alert('Quick SOS Coming Soon!')">+</div>
            <div class="nav-item active" onclick="location.href='/saferoute'">Safe Route</div>
            <div class="nav-item" onclick="location.href='/contribute'">Contribute</div>
        </div>

    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicnVwZXNoMjAwOTMxMDMiLCJhIjoiY205M25yd3IwMGltZDJsc2NhdDl4ZDY3OCJ9.61u1tXdW1nRFHV6iHP56mg';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [77.2090, 28.6139],
            zoom: 12
        });

        let userCoords = null;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                userCoords = [position.coords.longitude, position.coords.latitude];
                map.flyTo({ center: userCoords, zoom: 14 });
                new mapboxgl.Marker({ color: '#e91e63' }).setLngLat(userCoords).addTo(map);
                document.querySelector('.location-bar').innerText = `Your Location: ${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
            });
        }

        let startCoords = null;
        let endCoords = null;

        function showSuggestions(query, containerId) {
            const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}&country=IN`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const suggestionsDiv = document.getElementById(containerId);
                    suggestionsDiv.innerHTML = '';
                    if (!data.features) return;

                    data.features.forEach(suggestion => {
                        const div = document.createElement('div');
                        div.classList.add('suggestion-item');
                        div.textContent = suggestion.place_name;
                        div.addEventListener('click', function () {
                            if (containerId === 'start-suggestions') {
                                document.getElementById('start-location').value = suggestion.place_name;
                                startCoords = suggestion.geometry.coordinates;
                            } else {
                                document.getElementById('end-location').value = suggestion.place_name;
                                endCoords = suggestion.geometry.coordinates;
                            }
                            suggestionsDiv.innerHTML = '';
                        });
                        suggestionsDiv.appendChild(div);
                    });
                });
        }

        document.getElementById('start-location').addEventListener('input', function () {
            if (this.value.length > 2) showSuggestions(this.value, 'start-suggestions');
        });

        document.getElementById('end-location').addEventListener('input', function () {
            if (this.value.length > 2) showSuggestions(this.value, 'end-suggestions');
        });

        document.getElementById('get-route').addEventListener('click', function () {
            if (startCoords && endCoords) {
                getRoute(startCoords, endCoords);
            } else {
                alert("Please select valid locations from the suggestions.");
            }
        });

        function getRoute(start, end) {
            const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0].geometry.coordinates;
                        drawRoute(route);
                        const bounds = new mapboxgl.LngLatBounds();
                        route.forEach(coord => bounds.extend(coord));
                        map.fitBounds(bounds, { padding: 50 });
                    } else {
                        alert("No route found.");
                    }
                });
        }

        function drawRoute(route) {
            if (map.getLayer('route')) map.removeLayer('route');
            if (map.getSource('route')) map.removeSource('route');

            map.addSource('route', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: route
                    }
                }
            });

            map.addLayer({
                id: 'route',
                type: 'line',
                source: 'route',
                paint: {
                    'line-color': '#FF0000',
                    'line-width': 4
                }
            });
        }
    </script>

</body>

</html>
